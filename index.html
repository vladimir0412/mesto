<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="main-page">
    <div class="page-container">

      <!-- Header -->

      <header class="header">
        <a class="header__logo-link" href="#">
          <img class="header__logo" src="images/logo.svg" alt="Лого">
        </a>
      </header>

      <!-- Content -->

      <main class="content">

        <!-- Profile -->

        <section class="profile">
          <div class="profile__card">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__name">
                <p class="profile__name-text">Жак-Ив Кусто</p>
                <button class="profile__name-button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button"></button>
        </section>

        <!-- Elements -->

        <section class="elements">
          <div class="elements__card">
            <img class="elements__image" src="images/berlin.jpg" alt="Берлин">
            <div class="elements__items">
              <p class="elements__name">Берлин</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__image" src="images/helsinki.jpg" alt="Хельсинки">
            <div class="elements__items">
              <p class="elements__name">Хельсинки</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__image" src="images/moscow.jpg" alt="Москва">
            <div class="elements__items">
              <p class="elements__name">Москва</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__image" src="images/paris.jpg" alt="Париж">
            <div class="elements__items">
              <p class="elements__name">Париж</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__image" src="images/prague.jpg" alt="Прага">
            <div class="elements__items">
              <p class="elements__name">Прага</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__image" src="images/stockholm.jpg" alt="Стокгольм">
            <div class="elements__items">
              <p class="elements__name">Стокгольм</p>
              <button class="elements__like"></button>
            </div>
          </div>
        </section>

      </main>

      <!-- Footer -->

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form" action="">
          <input class="popup__name" type="text" value=""></input>
          <input class="popup__profession" type="text" value=""></input>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
