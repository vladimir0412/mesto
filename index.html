<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="main-page">
    <div class="page-container">

      <!-- Header -->

      <header class="header">
        <a class="header__logo-link" href="#">
          <img class="header__logo" src="images/logo.svg" alt="Лого">
        </a>
      </header>

      <!-- Content -->

      <main class="content">

        <!-- Profile -->

        <section class="profile">
          <div class="profile__card">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__name-text">Жак-Ив Кусто</h1>
                <button class="profile__name-button" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button" type="button"></button>
        </section>

        <!-- Elements -->

        <section class="elements">
          <template id="elements">
            <div class="elements__card">
              <a class="elements__image-link">
                <img class="elements__image" src="#" alt="Изображение">
              </a>
             <button class="elements__trash"></button>
              <div class="elements__items">
                <h2 class="elements__name"></h2>
                <button class="elements__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>

      </main>

      <!-- Footer -->

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

    </div>

    <!-- Popups -->

    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form" name="form">
          <input class="popup__name" type="text" name="name">
          <input class="popup__profession" type="text" name="profession">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__title">Новое место</p>
        <form class="popup__form" name="form">
          <input class="popup__name" type="text" placeholder="Название" name="name">
          <input class="popup__profession" type="text" placeholder="Ссылка на картинку" name="link">
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__third-container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="#" alt="Изображение">
        <p class="popup__title-third"></p>
      </div>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
